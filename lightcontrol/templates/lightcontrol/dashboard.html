{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Control Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{% static 'js/lightcontrol.js' %}" defer></script>
    <style>
        body {
            padding-top: 2rem;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
        }
        .status-indicator {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin-right: .5rem;
        }
        .led-on {
            background-color: #28a745;
        }
        .led-off {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1 class="text-center mb-4">Light Control Dashboard</h1>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>LED Control</h2>

            <button id="toggleButton" class="btn btn-lg btn-toggle btn-secondary">Toggle LED</button>

        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="status-indicator led-off" id="ledIndicator"></span>
            <p class="mb-0">LED State: <span id="ledState">Unknown</span></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Auto Mode</h2>

            <button id="autoModeButton" class="btn btn-lg btn-secondary">Toggle Mode</button>

        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span class="status-indicator led-off" id="autoModeIndicator"></span>
            <p class="mb-0">Auto Mode State: <span id="autoModeState">Unknown</span></p>
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    -->
</body>
</html>
